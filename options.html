<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cron翻訳ツール 設定</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Cron翻訳ツール 設定</h1>
    
    <section>
      <h2>除外ドメイン</h2>
      <p>Cron翻訳を表示したくないドメインを追加:</p>
      
      <div class="input-group">
        <input type="text" id="domainInput" placeholder="example.com">
        <button id="addDomainBtn">追加</button>
      </div>
      
      <ul id="domainList" class="domain-list"></ul>
    </section>

    <section>
      <h2>表示設定</h2>
      
      <div class="setting-row">
        <label>
          <input type="checkbox" id="showTooltip">
          ツールチップで翻訳を表示
        </label>
      </div>
      
      <div class="setting-row">
        <label>
          <input type="checkbox" id="showInline">
          インラインで翻訳を表示
        </label>
      </div>
      
      <div class="setting-row">
        <label for="translationDelay">翻訳表示の遅延 (ミリ秒):</label>
        <input type="number" id="translationDelay" min="0" max="5000" step="100" value="500">
      </div>
    </section>

    <section>
      <h2>サポート</h2>
      <p>この拡張機能が役に立ったら、開発者を支援してください:</p>
      <button id="coffeeBtn" class="coffee-btn">☕ コーヒーをおごる</button>
    </section>

    <div class="save-section">
      <button id="saveBtn" class="save-btn">設定を保存</button>
      <span id="saveStatus" class="save-status"></span>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
