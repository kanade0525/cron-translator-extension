<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Cron翻訳ツール</h1>

    <div class="info-section">
      <p><strong>使い方：</strong></p>
      <ol>
        <li>Cron式を選択</li>
        <li>右クリック</li>
        <li>「Cron式を翻訳」を選択</li>
      </ol>
    </div>

    <div class="stats">
      <p>今日の翻訳数: <span id="translationCount">0</span></p>
    </div>

    <div class="buttons">
      <button id="settingsBtn">設定</button>
      <button id="coffeeBtn">☕ コーヒーをおごる</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
