<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Cron翻訳ツール</h1>

    <div class="toggle-section">
      <label class="switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
      <span>自動翻訳を有効化</span>
    </div>

    <div class="stats">
      <p>今日の翻訳数: <span id="translationCount">0</span></p>
    </div>

    <div class="buttons">
      <button id="settingsBtn">設定</button>
      <button id="coffeeBtn">☕ コーヒーをおごる</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
