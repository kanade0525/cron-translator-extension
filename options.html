<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cron Translator Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Cron Translator Settings</h1>
    
    <section>
      <h2>Excluded Domains</h2>
      <p>Add domains where you don't want cron translations to appear:</p>
      
      <div class="input-group">
        <input type="text" id="domainInput" placeholder="example.com">
        <button id="addDomainBtn">Add</button>
      </div>
      
      <ul id="domainList" class="domain-list"></ul>
    </section>

    <section>
      <h2>Display Settings</h2>
      
      <div class="setting-row">
        <label>
          <input type="checkbox" id="showTooltip">
          Show translations as tooltip
        </label>
      </div>
      
      <div class="setting-row">
        <label>
          <input type="checkbox" id="showInline">
          Show translations inline
        </label>
      </div>
      
      <div class="setting-row">
        <label for="translationDelay">Translation delay (ms):</label>
        <input type="number" id="translationDelay" min="0" max="5000" step="100" value="500">
      </div>
    </section>

    <section>
      <h2>Support</h2>
      <p>If you find this extension helpful, consider supporting the developer:</p>
      <button id="coffeeBtn" class="coffee-btn">â˜• Buy Me a Coffee</button>
    </section>

    <div class="save-section">
      <button id="saveBtn" class="save-btn">Save Settings</button>
      <span id="saveStatus" class="save-status"></span>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
